<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI聊天助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #4cc9f0, #4361ee);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .header p {
            color: #a0a0c0;
            font-size: 1.1rem;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            flex: 1;
            width: 100%;
        }
        
        .chat-container {
            flex: 1;
            background-color: rgba(30, 30, 46, 0.7);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(76, 201, 240, 0.1);
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 12px;
            background-color: rgba(20, 20, 35, 0.5);
            min-height: 400px;
            max-height: 500px;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.ai .message-content {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(76, 201, 240, 0.2);
            border-bottom-left-radius: 5px;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }
        
        .user .avatar {
            order: 2;
            margin-left: 12px;
            margin-right: 0;
            background: linear-gradient(135deg, #3a0ca3, #4361ee);
        }
        
        .ai .avatar {
            background: linear-gradient(135deg, #4cc9f0, #4895ef);
        }
        
        .input-container {
            display: flex;
            gap: 15px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        textarea {
            flex: 1;
            background-color: rgba(20, 20, 35, 0.7);
            border: 1px solid rgba(76, 201, 240, 0.2);
            border-radius: 12px;
            padding: 18px;
            color: #e6e6e6;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: border 0.3s;
        }
        
        textarea:focus {
            border-color: #4cc9f0;
        }
        
        button {
            background: linear-gradient(135deg, #4cc9f0, #4361ee);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.4);
        }
        
        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4cc9f0;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #a0a0c0;
            font-size: 0.9rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .typing-dots {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #4cc9f0;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .messages {
                max-height: 400px;
            }
            
            .message-content {
                max-width: 90%;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            button {
                padding: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-robot"></i> DeepSeek AI助手</h1>
        <p>简洁的AI聊天界面，基于DeepSeek模型API</p>
    </div>
    
    <div class="container">
        <div class="chat-container">
            <div class="messages" id="messages">
                <!-- 初始欢迎消息 -->
                <div class="message ai">
                    <div class="avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        您好！我是DeepSeek AI助手，很高兴为您服务。请问有什么可以帮助您的吗？
                    </div>
                </div>
            </div>
            
            <!-- 输入区域 -->
            <div class="input-container">
                <textarea 
                    id="userInput" 
                    placeholder="请输入您的问题..." 
                    rows="3"
                    maxlength="2000"
                ></textarea>
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i> 发送
                </button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Powered by DeepSeek API | 后端运行于 http://localhost:5000</p>
    </div>

    <script>
        // 获取DOM元素
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        
        // 添加消息到聊天窗口
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            avatarDiv.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // 处理换行和链接
            const formattedContent = content.replace(/\n/g, '<br>');
            contentDiv.innerHTML = formattedContent;
            
            messageDiv.appendChild(avatarDiv);
            messageDiv.appendChild(contentDiv);
            
            // 如果是用户消息，先添加消息，然后滚动到底部
            if (isUser) {
                messagesContainer.appendChild(messageDiv);
                scrollToBottom();
                
                // 在用户消息后添加AI思考指示器
                addTypingIndicator();
            } else {
                // 如果是AI消息，移除思考指示器，然后添加消息
                removeTypingIndicator();
                messagesContainer.appendChild(messageDiv);
                scrollToBottom();
            }
        }
        
        // 添加思考指示器
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            const avatarDiv = document.createElement('div');
            avatarDiv.className = 'avatar';
            avatarDiv.innerHTML = '<i class="fas fa-robot"></i>';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.innerHTML = '正在思考';
            
            const dotsDiv = document.createElement('div');
            dotsDiv.className = 'typing-dots';
            dotsDiv.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            contentDiv.appendChild(dotsDiv);
            typingDiv.appendChild(avatarDiv);
            typingDiv.appendChild(contentDiv);
            
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }
        
        // 移除思考指示器
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        // 滚动到底部
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // 发送消息到后端
        async function sendMessage() {
            const message = userInput.value.trim();
            
            if (!message) {
                alert('请输入消息内容');
                return;
            }
            
            // 禁用输入和按钮，防止重复发送
            userInput.disabled = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div> 发送中...';
            
            // 添加用户消息到聊天窗口
            addMessage(message, true);
            
            // 清空输入框
            userInput.value = '';
            
            try {
                // 发送请求到后端
                const response = await fetch('http://localhost:5000/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 检查是否有错误
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // 添加AI回复到聊天窗口
                addMessage(data.reply, false);
                
            } catch (error) {
                console.error('发送消息时出错:', error);
                addMessage(`抱歉，出现错误: ${error.message}。请确保后端服务正在运行(端口5000)，并且已正确配置API密钥。`, false);
            } finally {
                // 重新启用输入和按钮
                userInput.disabled = false;
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i> 发送';
                
                // 重新聚焦到输入框
                userInput.focus();
            }
        }
        
        // 发送按钮点击事件
        sendButton.addEventListener('click', sendMessage);
        
        // 输入框回车键事件
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
        
        // 自动调整输入框高度
        userInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // 页面加载时聚焦到输入框
        window.addEventListener('load', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
